<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Inicial</title>
</head>

<body>
    <header style="margin-bottom: 2%;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap"
                            width="30" height="24">
                    </a>
                </div>
            </nav>
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sistema Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="web.html">Página Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="consultar.html">Consultar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form class="row g-3 "
            style="width: 80%; display: flex; margin-left: 10%; margin-right: 10%; background-color: azure;">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="email....">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">senha</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="****">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="digite seu nome">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="endereço">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="bairro">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Cep</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="00000-000">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="são paulo...">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Estado</label>
                <select class="form-select" aria-label="seleceione um estado">
                    <option value=""></option>
                    <option value="Acre"> AC</option>
                    <option value="Alagoas"> AL</option>
                    <option value="Amapá"> AP</option>
                    <option value="Amazonas"> AM</option>
                    <option value="Bahia"> BA</option>
                    <option value="Ceará"> CE</option>
                    <option value="Distrito Federal"> DF</option>
                    <option value="Espírito Santo"> ES</option>
                    <option value="Goiás"> GO</option>
                    <option value="Maranhão"> MA</option>
                    <option value="Mato Grosso"> MT</option>
                    <option value="Mato Grosso do Sul"> MS</option>
                    <option value="Minas Gerais"> MG</option>
                    <option value="Pará"> PA</option>
                    <option value="Paraíba"> PB</option>
                    <option value="Paraná"> PR</option>
                    <option value="Pernambuco"> PE</option>
                    <option value="Piauí"> PI</option>
                    <option value="Rio de Janeiro"> RJ</option>
                    <option value="Rio Grande do Norte"> RN</option>
                    <option value="Rio Grande do Sul"> RS</option>
                    <option value="Rondônia"> RO</option>
                    <option value="Roraima"> RR</option>
                    <option value="Santa Catarina"> SC</option>
                    <option value="São Paulo"> SP</option>
                    <option value="Sergipe"> SE</option>
                </select>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="0000-0000">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Celular</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="(00) 00000-0000">
            </div>
            <div class="col-12" style="margin-bottom: 15%;">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </main>
</body>

</html>
